<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
        content="Web site created using create-react-app" />
    <link rel="icon" href="%PUBLIC_URL%/iconococina.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&family=Raleway:ital,wght@0,200;0,300;0,400;0,600;0,800;1,200;1,300;1,400;1,600;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>El Blog de Carmen Montado</title>
    <script
        src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <noscript>Tienes que habilitar JavaScript para que esta aplicaci√≥n
        funcione</noscript>
    <div id="root"></div>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>

</html>
